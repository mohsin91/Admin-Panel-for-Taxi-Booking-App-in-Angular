<div class="container card">
<h4 class="headings_txt">Email Template Add</h4>
  <div class="content">
    <form [formGroup]="emailtemplateAddForm" autocomplete="off">
      <div class="form-row">
        <div class="form-group col-md-3">
            <div class="form-row">
              <label for="inputEmail4">KeyWord Name</label>
              <input type="text" class="form-control" formControlName="KeyWord" id="inputEmail4" placeholder="KeyWord Name">
            </div>
            <div class="form-row">
              <label for="inputEmail4">Type</label>
              <select formControlName="Type" class="form-control">
                <option selected disabled>select a Type </option>
                <option value="user">User</option>
                <option value="provider">Provider</option>
              </select>
            </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <button type="submit" (click)="emailtemplateadd()" [disabled]="!emailtemplateAddForm.valid"
                class="btn btn-primary waves-effect waves-light">Save</button>
            </div>
          </div>
        </div>
        <div class="form-group col-md-9">
        <div class="form-group">
          <label for="htmlcontent">Template</label>
          <ck-editor name="editor1" formControlName="Template" [(ngModel)]="editorValue" skin="moono-lisa" language="en"
            [fullPage]="true"></ck-editor>
        </div>
        </div>

      </div>

  </div>
</div>
