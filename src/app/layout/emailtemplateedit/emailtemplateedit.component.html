<div class="container card">
  <h4 class="headings_txt">Email Template Edit</h4>
  <div class="content">
    <!-- <form autocomplete="off"> -->
      <div class="form-row">
        <div class="form-group col-md-3">
          <div class="form-row">
            <label for="inputEmail4">KeyWord Name</label>
            <input type="text" class="form-control" [(ngModel)]="KeyWord" id="inputEmail4" placeholder="KeyWord Name">
          </div>
          <div class="form-row">
          <label for="inputEmail4">Type</label>
          <select  class="form-control" [(ngModel)]="Type">
            <option selected disabled>select a Type </option>
            <option value="user">User</option>
            <option value="provider">Provider</option>
          </select>
          </div>     
      <div class="form-row">
        <div class="form-group col-md-6 pull-right">
          <button type="submit" (click)="emailtemplateedit()" [disabled]="!KeyWord && !Type && !editorValue"
            class="btn btn-primary waves-effect waves-light">Save</button>
        </div>
      </div>  
      <div class="form-row formsgrp">
        <h5 class="headings_txt">KeyWords</h5>
        <div class="col-md-5">
          <p *ngFor="let v of variableData;">*{{v}}*</p>
        </div>
      </div>
        </div>
        <div class="form-group col-md-9">
          <label for="htmlcontent">Template</label>
          <ck-editor name="editor1" [(ngModel)]="editorValue" skin="moono-lisa" language="en"
            [fullPage]="true" [config]=""></ck-editor>
        </div>
      </div>
    <!-- </form> -->
  </div>
</div>
