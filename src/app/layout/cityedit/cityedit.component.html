<div class="container card">
    <h4 class="headings_txt">City Edit</h4>
      <div class="content">
        <form [formGroup]="cityEditForm" autocomplete="off">
            <div class="form-row">
              <div class="form-group col-md-6"> 
                  <label for="inputPassword4">Country Name</label>
                  <select class="form-control" formControlName="CountryId" (change)="getstate(cityEditForm.value.CountryId)">
                      <option>select a Country</option>
                      <option *ngFor="let c of countrylist" value="{{c.Id}}" >{{c.CountryName}}</option>
                    </select>          
              </div>          
              <!-- <control-messages [control]="countryAddForm.controls.CountryName"></control-messages> -->
              <div class="form-group col-md-6"> 
                <label for="inputPassword4">State Name </label>
                <select class="form-control" formControlName="StateId">
                    <option>select a State </option>
                    <option *ngFor="let s of statelist; let i=index; let odd=odd;" value="{{s.Id}}">{{s.StateName}}</option>
                  </select>          
            </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">City Name</label>
                <input type="text" class="form-control" formControlName="CityName" maxlength="45" id="inputEmail4" placeholder="Curreny Name">
              </div>
              <div class="form-group col-md-12">
                <label for="Status">Status</label>
                <div>
                    <label class="switch">
                        <input type="checkbox" formControlName="Status">
                        <span class="slider"></span>
                    </label>
                </div>
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 pull-right">
                    <button type="submit" (click)="cityedit()"  [disabled]="!cityEditForm.valid" class="btn btn-primary waves-effect waves-light">Save</button>
                  </div>    
            </div>
          </form>
        </div>
    </div>
