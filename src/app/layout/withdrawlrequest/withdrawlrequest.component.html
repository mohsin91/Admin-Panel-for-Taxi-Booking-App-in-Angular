<div class="content">
  <div class="container-fluid">
    <div class="row">
      <h4 class="headings_txt">Provider Withdrawl Requests</h4>
    </div>
    <div class="row">
      <div class="col-md-9">
        <ul class="drop_ul">
          <li>
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle btn_color btn_pad" id="menu1" type="button"
                data-toggle="dropdown">All
                <span class="caret"></span></button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                <!-- <li role="presentation"><a role="menuitem" tabindex="-1" href="#">HTML</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">CSS</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">JavaScript</a></li> -->
              </ul>
            </div>
          </li>

          <li class="icon_pos">
            <form class="mailchimp subscribe-form" action="" novalidate="true">
              <input type="email" name="EMAIL" id="subscriber-email" placeholder="Search">
              <button type="submit" id="subscribe-button" class="tm-btn"><span>Search</span></button>
            </form>
          </li>
          <li>
            <a href="" class="reset_btn">RESET</a>
          </li>
        </ul>
      </div>
      <div class="col-md-3">
        <div class="text-right">
          <a routerLink="/promoCodesAdd" class="add_btn">ADD</a>
        </div>
      </div>
    </div>

    <div class="row second_row">
      <!-- <div class="col-md-6">
        <div class="inner_btn">
          <a href="">Select Action</a>
        </div>
      </div>
      <div class="col-md-6">
        <div class="text-right export_btn">
          <a href="">Export</a>
        </div>
      </div> -->
    </div>
    <div class="card">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Amount</th>
              <!-- <th scope="col">Discount Type</th>
              <th scope="col">Discount Value</th>
              <th scope="col"> Threshold</th>
              <th scope="col">Min Value To Redeem</th>
              <th scope="col">Max Value To Redeem</th>
              <th scope="col">Redeemable Type</th>
              <th scope="col">Valid From</th>
              <th scope="col">Valid To</th>-->
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of result; let i = index">
              <th scope="row">{{(( page * 10 ) + ( i + 1)) - 10}}</th>
              <td>{{r.Amount}}</td>
              <!-- <td>{{r.Type}}</td>
              <td>{{r.Discount}}</td>
              <td>{{r.Threshold}} </td>
              <td>{{r.MinValueToRedeem}} </td>
              <td>{{r.MaxValueToRedeem}} </td>
              <td>{{r.RedeemableType}}</td>
              <td>{{r.ValidFrom}}</td>
              <td>{{r.ValidTo}}</td>
              <td>{{r.Description}}</td> -->
              <!-- (change)="changeStatus(r.Id, r.IsActive)" -->
              <td [ngSwitch]="r.Status">
                <span scope="row" *ngSwitchCase="'rejected'" style="color: #f44336;">{{r.Status}}</span>
                <span scope="row" *ngSwitchCase="'pending'" style="color: #ffeb3b;">{{r.Status}}</span>
                <span scope="row" *ngSwitchCase="'approved'" style="color: #0c5a19;">{{r.Status}}</span>
              </td>

                <td>
                    <span *ngIf="r.Status === 'pending';">
                        <a (click)="withdrawlstatusUpdate(r.Id,'rejected',r,i)" class="btn btn-danger">Reject</a>
                        &nbsp;
                      </span>
                  
                  <span *ngIf="r.Status === 'approved'; else elseBlock">
                    <a (click)="withdrawlstatusUpdate(r.Id,'rejected',r,i)" class="btn btn-danger">Reject</a>
                  </span>
                  <ng-template #elseBlock>
                    <a (click)="withdrawlstatusUpdate(r.Id,'approved',r,i)" class="btn btn-primary">Approved</a> </ng-template>
                    </td>
            </tr>
          </tbody>
        </table>
      </div>
      <ngb-pagination class="d-flex justify-content-center" [collectionSize]="pages" [(page)]="page"
      [maxSize]="5" (pageChange)="getwithdrawlrequestlist($event)" [rotate]="true" [boundaryLinks]="true">
    </ngb-pagination>
    </div>
  </div>
</div>
