<div class="container card">
  <h4 class="headings_txt">Vehicle Brand Edit</h4>
    <div class="content">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Brand Name</label>
              <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="brandname" placeholder="Document Name">
            </div>                   
            <div class="form-group col-md-6">
                <label for="inputEmail4">Country Name </label>             
                <ng-multiselect-dropdown
                [placeholder]="'custom placeholder'"
                [data]="dropdownList"              
                [(ngModel)]="selectedItems"
                [settings]="dropdownSettings"
                (onSelect)="onItemSelect($event)"
                (onSelectAll)="onSelectAll($event)"
              >
              </ng-multiselect-dropdown> 
            </div>
          </div>  
          <div class="form-row">
              <div class="form-group col-md-6 pull-right">
                  <button type="submit" (click)="vehiclebrandedit()" [disabled]="!brandname" class="btn btn-primary waves-effect waves-light">Save</button>
                </div>    
          </div>
      </div>
  </div>
