<div class="container card">
  <h4 class="headings_txt">Country Edit</h4>
    <div class="content">
      <form [formGroup]="countryEditForm" autocomplete="off">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Country Name</label>
              <input type="text" formControlName="CountryName" class="form-control" id="inputEmail4" maxlength="45" placeholder="Country Name" >          
            </div>          
            <!-- <control-messages [control]="countryAddForm.controls.CountryName"></control-messages> -->
            <div class="form-group col-md-6">
              <label for="inputPassword4">Short Code</label>
              <input type="text" class="form-control" formControlName="ShortCode" id="inputPassword4" maxlength="3" placeholder="Short Code" >
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Curreny Name</label>
              <input type="text" class="form-control" formControlName="CurrenyName" id="inputEmail4" maxlength="48" placeholder="Curreny Name" >
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Currency ShortCode</label>
              <input type="text" class="form-control" formControlName="CurrencyShortCode" id="inputPassword4" maxlength="3" placeholder="Currency ShortCode" >
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Currency Symbol</label>
              <input type="text" class="form-control" id="inputEmail4" formControlName="CurrencySymbol" maxlength="3" placeholder="Currency Symbol" >
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Curreny Value</label>
              <input type="text" class="form-control" id="inputPassword4" formControlName="CurrenyValue" maxlength="11" placeholder="Curreny Value" >
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="Status">Status</label>
              <div>
                  <label class="switch">
                      <input type="checkbox" formControlName="Status" >
                      <span class="slider"></span>
                  </label>
              </div>
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6 pull-right">
                  <button type="submit" (click)="countryedit()"  [disabled]="!countryEditForm.valid" class="btn btn-primary waves-effect waves-light">Update</button>
                </div>    
          </div>
        </form>
      </div>
  </div>
