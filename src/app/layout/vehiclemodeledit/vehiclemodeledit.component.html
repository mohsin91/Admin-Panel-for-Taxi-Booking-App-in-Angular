<div class="container card">
  <h4 class="headings_txt">Vehicle Model Edit</h4>
    <div class="content">
      <form [formGroup]="vehiclemodelEditForm" autocomplete="off">
          <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Vehicle Brand Name</label>             
                <select formControlName="VehicleBrandId" class="form-control">
                  <option selected="selected" disabled>select a VehicleBrand </option>
                  <option *ngFor="let v of vehiclebrandlist; let i=index; let odd=odd;" value="{{ v.Id }}">{{v.BrandName}}</option>
                </select>  
            </div>            
            <div class="form-group col-md-6">
              <label for="inputEmail4">Model Name</label>
              <input type="text" class="form-control" formControlName="ModelName" id="inputEmail4" placeholder="Model Name">
            </div>
          </div>  
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Vehicle Type</label>
              <input type="text" class="form-control" formControlName="VehicleType" id="inputEmail4" placeholder="Vehicle Type">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Powered By</label>
              <input type="text" class="form-control" formControlName="PowerBy" id="inputEmail4" placeholder="Powered By">
            </div>            
          </div>            
          <div class="form-row">
              <div class="form-group col-md-6 pull-right">
                  <button type="submit" (click)="vehiclebrandedit()"  [disabled]="!vehiclemodelEditForm.valid" class="btn btn-primary waves-effect waves-light">Save</button>
                </div>    
          </div>
        </form>
      </div>
  </div>
