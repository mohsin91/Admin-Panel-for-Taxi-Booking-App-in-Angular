
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <h4 class="headings_txt">Service Location Availability</h4>
    </div>
    <div class="row">
      <div class="col-md-9">
        <ul class="drop_ul">
          <li>
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle btn_color btn_pad" id="menu1" type="button"
                data-toggle="dropdown">All
                <span class="caret"></span></button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                <!-- <li role="presentation"><a role="menuitem" tabindex="-1" href="#">HTML</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">CSS</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">JavaScript</a></li> -->
              </ul>
            </div>
          </li>

          <li class="icon_pos">
            <form class="mailchimp subscribe-form" action="" novalidate="true">
              <input type="email"  name="EMAIL" id="subscriber-email" autocomplete="off" placeholder="Search">
              <button type="submit"  id="subscribe-button" class="tm-btn"><span>Search</span></button>
            </form>
          </li>
          <li>
            <a  class="reset_btn">RESET</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="export_btn second_row">
      <div class="">
        <div class="text-right export_btn">
          <a href="">Export</a>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Country</th>
              <th scope="col">State </th>
              <th scope="col">City </th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
           
            <tr *ngFor="let r of result;let i = index;">
              <th scope="row">{{((page * 10 ) + ( i + 1)) - 10}}</th>
              <td>
                {{r.country}}
              </td>
              <td>
                {{r.state}}
              </td>
              <td>
                {{r.city}}
              </td>
              <td>
                <div class="switch-margin">
                  <label class="switch">
                    <input type="checkbox" [(ngModel)]="r.status">
                    <span class="slider"></span>
                  </label>
                </div>
              </td>
              <td>
                <i class="fas fa-trash"></i>&nbsp;<i class="fas fa-ban"></i>&nbsp;<i class="fas fa-thumbs-up"></i>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    
    </div>
  </div>
</div>
