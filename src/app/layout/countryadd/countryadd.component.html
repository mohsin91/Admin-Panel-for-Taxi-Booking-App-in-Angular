<div class="container card">
<h4 class="headings_txt">Country Add</h4>
  <div class="content">
    <form [formGroup]="countryAddForm" autocomplete="off">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Country Name</label>
            <input type="text" formControlName="CountryName" class="form-control" id="inputEmail4" placeholder="Country Name" maxlength="45">          
          </div>          
          <!-- <control-messages [control]="countryAddForm.controls.CountryName"></control-messages> -->
          <div class="form-group col-md-6">
            <label for="inputPassword4">Short Code</label>
            <input type="text" class="form-control" formControlName="ShortCode" id="inputPassword4" placeholder="Short Code" maxlength="3">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Curreny Name</label>
            <input type="text" class="form-control" formControlName="CurrenyName" id="inputEmail4" placeholder="Curreny Name" maxlength="48">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Currency ShortCode</label>
            <input type="text" class="form-control" formControlName="CurrencyShortCode" id="inputPassword4" placeholder="Currency ShortCode" maxlength="3">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Currency Symbol</label>
            <input type="text" class="form-control" id="inputEmail4" formControlName="CurrencySymbol" placeholder="Currency Symbol" maxlength="3">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Curreny Value</label>
            <input type="text" class="form-control" id="inputPassword4" formControlName="CurrenyValue" placeholder="Curreny Value" maxlength="11">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="Status">Status</label>
            <div>
                <label class="switch">
                    <input type="checkbox" formControlName="Status">
                    <span class="slider"></span>
                </label>
            </div>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6 pull-right">
                <button type="submit" (click)="countryadd()" [disabled]="!countryAddForm.valid" class="btn btn-primary waves-effect waves-light">Save</button>
              </div>    
        </div>
      </form>
    </div>
</div>
