<div class="container card">
    <h4 class="headings_txt">Cancellation Policy Edit</h4>
      <div class="content">
        <form [formGroup]="cancelEditForm" autocomplete="off">
            <div class="form-row">
                <div class="form-group col-md-6"> 
                    <label for="inputPassword4">Type of a User </label>
                    <select class="form-control" formControlName="UserType">
                        <option selected disabled>select a Type </option>
                        <option value="user">User</option>
                        <option value="provider">Provider</option>
                      </select>          
                </div>            
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Description</label>
                    <input type="text" class="form-control" formControlName="Description" id="inputEmail4" placeholder="Description ">
                  </div>      
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 pull-right">
                    <button type="submit" (click)="cancellationpolicyedit()"  [disabled]="!cancelEditForm.valid" class="btn btn-primary waves-effect waves-light">Save</button>
                  </div>    
            </div>
          </form>
        </div>
    </div>
