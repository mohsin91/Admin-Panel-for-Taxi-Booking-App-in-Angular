<div class="content">
  <div class="container-fluid">
    <div class="row">
      <h4 class="headings_txt">Booking Heat map</h4>
    </div>
    <div class="row">
      <div class="col-md-9">
        <ul class="drop_ul">
          <li>
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle btn_color btn_pad" id="menu1" type="button"
                data-toggle="dropdown">All
                <span class="caret"></span></button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                <!-- <li role="presentation"><a role="menuitem" tabindex="-1" href="#">HTML</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">CSS</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">JavaScript</a></li> -->
              </ul>
            </div>
          </li>

          <li class="icon_pos">
            <form class="mailchimp subscribe-form" action="" novalidate="true">
              <input type="email" name="EMAIL" id="subscriber-email" autocomplete="off" placeholder="Search">
              <button type="submit" id="subscribe-button" class="tm-btn"><span>Search</span></button>
            </form>
          </li>
          <li>
            <a class="reset_btn">RESET</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="export_btn second_row">
      <div class="">
        <div class="text-right export_btn">
          <a href="">Export</a>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="row">
        <div class="col-md-12">
          <agm-map [zoom]="1" [latitude] = "latLngArray[0].latitude"  [longitude] = "latLngArray[1].latitude">
            <agm-marker-cluster imagePath="https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m">
              <agm-overlay
                *ngFor      = "let item of latLngArray;let i=index"
                [latitude]  = "item.latitude"
                [longitude] = "item.longitude"
                [bounds] = "{x:{latitude:-0.003,longitude:-0.0052},y:{latitude:0.003,longitude:0.0052}}"
              >
                <!-- blue html square -->
                <div class="block">
                  <strong style="color:red;">{{i}}</strong>
                </div>
              </agm-overlay>
              <agm-overlay
                *ngFor      = "let item of latLngArray1;let i=index"
                [latitude]  = "item.latitude"
                [longitude] = "item.longitude"
                [bounds] = "{x:{latitude:-0.003,longitude:-0.0052},y:{latitude:0.003,longitude:0.0052}}"
              >
                <!-- blue html square -->
                <div class="block">
                  <strong style="color:red;">{{i}}</strong>
                </div>
              </agm-overlay> 
              <agm-overlay
                *ngFor      = "let item of latLngArray2;let i=index"
                [latitude]  = "item.latitude"
                [longitude] = "item.longitude"
                [bounds] = "{x:{latitude:-0.003,longitude:-0.0052},y:{latitude:0.003,longitude:0.0052}}"
              >
                <!-- blue html square -->
                <div class="block">
                  <strong style="color:red;">{{i}}</strong>
                </div>
              </agm-overlay> 
              <agm-overlay
                *ngFor      = "let item of latLngArray3;let i=index"
                [latitude]  = "item.latitude"
                [longitude] = "item.longitude"
                [bounds] = "{x:{latitude:-0.003,longitude:-0.0052},y:{latitude:0.003,longitude:0.0052}}"
              >
                <!-- blue html square -->
                <div class="block">
                  <strong style="color:red;">{{i}}</strong>
                </div>
              </agm-overlay> 
              <agm-overlay
                *ngFor      = "let item of latLngArray4;let i=index"
                [latitude]  = "item.latitude"
                [longitude] = "item.longitude"
                [bounds] = "{x:{latitude:-0.003,longitude:-0.0052},y:{latitude:0.003,longitude:0.0052}}"
              >
                <!-- blue html square -->
                <div class="block">
                  <strong style="color:red;">{{i}}</strong>
                </div>
              </agm-overlay> 
              <agm-overlay
                *ngFor      = "let item of latLngArray5;let i=index"
                [latitude]  = "item.latitude"
                [longitude] = "item.longitude"
                [bounds] = "{x:{latitude:-0.003,longitude:-0.0052},y:{latitude:0.003,longitude:0.0052}}"
              >
                <!-- blue html square -->
                <div class="block">
                  <strong style="color:red;">{{i}}</strong>
                </div>
              </agm-overlay>                                                                      
            </agm-marker-cluster>
          </agm-map>
        </div>
      </div>
      </div>
  </div>
</div>
